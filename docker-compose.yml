version: '3.8'

services:
 
  sonarr:
    container_name: sonarr
    image: ghcr.io/hotio/sonarr::lastest
    restart: unless-stopped
    network_mode: bridge
    ports:
    - "8989:8989"
    environment:
    - PUID=1000
    - PGID=1000
    - UMASK=002
    - TZ=<TZ>
    volumes:
    - ./${sonarr_folder_config}:/config
    - ./${sonarr_folder_data}:/data

  jackett:
    container_name: jackett
    image: ghcr.io/hotio/jackett
    restart: unless-stopped
    network_mode: bridge
    ports:
      - "9117:9117"
    environment:
    - PUID=1000
    - PGID=1000
    - UMASK=002
    - TZ=${TZ}
    volumes:
    - ./${jackett_folder_config}:/config

  prowlarr:
    container_name: prowlarr
    image: ghcr.io/hotio/prowlarr
    restart: unless-stopped
    network_mode: bridge
    ports:
    - "9696:9696"
    environment:
    - PUID=1000
    - PGID=1000
    - UMASK=002
    - TZ=${TZ}
    volumes:
    - ./${prowlarr_folder_config}:/config

  qbittorrent:
    container_name: qbittorrent
    image: ghcr.io/hotio/qbittorrent
    restart: unless-stopped
    network_mode: bridge
    ports:
    - "8080:8080"
    environment:
    - PUID=1000
    - PGID=1000
    - UMASK=002
    - TZ=${TZ}
    - WEBUI_PORTS=8080/tcp,8080/udp
    volumes:
    - ./${qbittorrent_folder_config}:/config
    - ./${qbittorrent_folder_data}:/data

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    container_name: transmission
    restart: unless-stopped
    network_mode: bridge
    ports:
    - 9091:9091
    - 51413:51413
    - 51413:51413/udp
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=${TZ}
    - TRANSMISSION_WEB_HOME= #optional
    - USER= ${user_transmission}
    - PASS= ${pass_transmission}
    # - WHITELIST= #optional
    # - PEERPORT= #optional
    # - HOST_WHITELIST= #optional
    volumes:
    - ./${transmission_folder_config}:/config
    - ./${transmission_folder_download}:/downloads
    - ./${transmission_folder_media}:/watch	  

